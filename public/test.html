<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shining Button with Tailwind CSS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Define the keyframe for the shine effect */
    @keyframes shine {
      0% {
        left: -100%;
      }
      100% {
        left: 100%;
      }
    }

    /* Custom styles using Tailwind's @apply */
    .shining-button::before {
      @apply absolute w-[250%] h-[70%] bg-white/50 transform rotate-45 transition-opacity duration-300;
      content: '';
      top: 200%;
      left: 200%;
      animation: shine 3s linear infinite;
    }

    .shining-button:hover::before {
      opacity: 0.6;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900">
  <!-- Button with Tailwind CSS classes -->
  <button class="shining-button relative text-white text-xl py-4 px-8 bg-[#ff9900] rounded-lg cursor-pointer overflow-hidden transition-all duration-300 hover:shadow-[0_0_10px_#ff9900,0_0_40px_#ff9900]">
    Premium Button
  </button>
</body>
</html>
